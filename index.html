<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
	<main>
		<header>
			<div class="logo">
				<img src="images/logo.svg" alt="">
			</div>
			<div class="attachments">
				<ul>
					<li><img src="images/icon-document.svg" alt=""></li>
					<li><img src="images/icon-folder.svg" alt=""></li>
					<li><img src="images/icon-upload.svg" alt=""></li>
				</ul>
			</div>
		</header>
		<section class="usable">
			<p>Youâ€™ve used <span>815 GB</span> of your storage</p>
			<div class="measure">
				<div class="prog"></div>
				<div class="meter">
					<span>0 GB</span>
					<span>1000 GB</span>
				</div>
			</div>
			<div class="alert">
				<p>185</p><p>GB Left</p>
			</div>
		</section>
		<p class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="https://www.frontendmentor.io/profile/Belly606">Belly</a>.
		</p>
	</main>
</body>
</html>
